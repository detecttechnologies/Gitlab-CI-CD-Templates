# -----------------------------------------------
# GitLab CI job for building Docker images
# Uses Docker BuildX for multi-platform support
# Runs on tags and merge requests when Dockerfile exists
# Images are tagged with:
#  - git `version` , and `latest` tag, whenever a commit is tagged
#  - "merge" when triggered by merge requests
# -----------------------------------------------
build:
  stage: build
  image: docker:23
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  tags:
    - amd64
  before_script:
    - apk add bash git curl
    - docker login registry.gitlab.com -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
    - docker buildx version || true
    - docker buildx create --name mybuilder --driver docker-container --use
    - docker buildx version
    - docker buildx inspect --bootstrap
  script:
    - bash -c "$(curl -fsSL https://github.com/detecttechnologies/Gitlab-CI-CD-Templates/raw/develop/build/node/build_image.sh)"
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        VERSION_TAG: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      variables:
        VERSION_TAG: "merge"
    - when: never