# -----------------------------------------------
# GitLab CI job for building Node.js packages
# Uses Node 16.14.2 environment
# Runs on tags and merge requests when package.json exists
# Package versions are set as:
#  - git "version" and "latest" tag when triggered by tagging a commit
#  - "merge" tag when triggered by merge requests
# -----------------------------------------------

build:
  stage: build
  variables:
    SCRIPT_BRANCH: "main"
    SCRIPT_URL_PREFIX: "https://github.com/detecttechnologies/Gitlab-CI-CD-Templates/raw/${SCRIPT_BRANCH}/build/dist"
    GIT_DEPTH: 1
  image: node:16.14.2
  tags:
    - saas-linux-medium-amd64
  before_script:
    - apt-get update && apt-get install -y jq rsync
  script:
    - bash -c "$(curl -fsSL $SCRIPT_URL_PREFIX/build.sh)"
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        VERSION: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      variables:
        VERSION: "merge"
    - if: $CI_COMMIT_BRANCH == "main"
      variables:
        VERSION: "latest"
    - when: never